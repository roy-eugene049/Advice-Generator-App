<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <main>
    <div class="advice-card">
      <!-- Advice ID goes here -->

      <h1>Advice #<span class="id-box" id="id-box">01</span></h1>
      <!-- Advice text goes here -->
      <q class="advice-box" id="advice-box">Clicking shiny green buttons leads to more advice</q>
      <div class="divider"><img src="./images/pattern-divider-mobile.svg" alt="Mobile Divider Image"></div>
      <div class="divider-desk"><img src="./images/pattern-divider-desktop.svg" alt="Mobile Divider Image"></div>
      <div class="advice-button" role="button" aria-label="Generate Advice"></div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/AndyAshley">Andy</a>.
    </div>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
